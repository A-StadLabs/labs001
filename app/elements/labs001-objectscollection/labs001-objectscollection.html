<!-- Dit is de collectie van al je objecten.

<dom-module id="labs001-objectscollection">
  <style>
    :host {
      display: block;
      background: linear-gradient(#a4e5f9 55%, white 45%);

      --can-scroll: scroll;

      overflow: var(--can-scroll);
    }

    .objectscollection {
      height: 100%;
      width: 100%;
      padding: 0px 15vw 0px 15vw;
      @apply(--layout-horizontal);
      @apply(--layout-center);
/*      padding: 15vh 0px 0px 0px;*/
    }

/*
    labs001-objectPERSON {
      margin: 0px 5vw 0px 5vw;
    }*/




  </style>
  <template>


<div class="objectscollection">


<!--       HIER KAN DAN EEN REPEATER KOMEN (al dan niet met het type object als attr.?)     -->

<!--       <labs001-objectPERSON on-next="_Next" obj="1" mode="idle" usercolor="{{usercolor}}" id="test"></labs001-objectPERSON>
      <labs001-objectPERSON on-next="_Next" obj="2" mode="idle" usercolor="{{usercolor}}" ></labs001-objectPERSON>
      <labs001-objectPERSON on-next="_Next" obj="3" mode="idle" usercolor="{{usercolor}}" ></labs001-objectPERSON>
      <labs001-objectPERSON on-next="_Next" obj="4" mode="idle" usercolor="{{usercolor}}" ></labs001-objectPERSON>

      <labs001-objectPERSON obj="3" usercolor="{{usercolor}}" on-scroll="_Scroll"></labs001-objectPERSON>

</div>

  </template>
  <script>
  (function() {
    Polymer({
      is: 'labs001-objectscollection',


      // behaviors: [
      // Polymer.NeonAnimatableBehavior,
      // Polymer.NeonAnimationRunnerBehavior
      // ],
      behaviors: [
        Polymer.NeonAnimatableBehavior
      ],

      properties: {

      canscroll: {
        type: Boolean,
        value: true,
        notify: true
      },


      animationConfig: {
        value: function() {
          return {
            'entry': {
              name: 'hero-animation',
              id: 'hero',
              toPage: this
            },
            'exit': [{
              name: 'transform-animation',
              node: this.$.test
            }, {
              name: 'hero-animation',
              id: 'hero',
              fromPage: this,
              timing: {
                duration: 300
              }
            }]
          };
        }
      }


      },


      ready: function(){

      this.sharedElements = {
        'hero': this.$.test,
      };

      },


      toIdleMode:function(){
        this.fire('to-idle');
      },


      _Next: function(e,detail,sender) {
        this.fire('to-edit', {  detail1:e.target.attributes[0].value ,
                                detail2:e.target.attributes[1].value  
                              });
        var target = e;
        console.log(target);

      },



      _Scroll:function(){

      this.canscroll = !this.canscroll;
      console.log('kan ik scrollen?:' , this.canscroll);
      if (this.canscroll == true) {
          this.customStyle['--can-scroll'] = 'scroll';
      } else {
          this.customStyle['--can-scroll'] = 'hidden';
      };
      
      this.updateStyles(); 
      }


    });
  })();
  </script>
</dom-module>
