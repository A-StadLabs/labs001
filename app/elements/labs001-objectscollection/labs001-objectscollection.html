<link rel="import" href="../../bower_components/polymer/polymer.html">


<!-- Dit is de collectie van al je objecten.
Het is ook de eerste page van de 'objectcanvas'.
In de tweede pagina van de objectcanvas komen we in een editmode van het hier-geklikte object. -->


<dom-module id="labs001-objectscollection">
  <style>
    :host {
      display: block;
    }

    .objectscollection {

      height: 100%;
      width: 100%;
      padding: 0px 10vw 0px 10vw;
      @apply(--layout-horizontal);
      @apply(--layout-center);
/*      background-color: blue;*/
/*      padding: 15vh 0px 0px 0px;*/
    }


    neon-animated-pages {
      height: 100%;
    }    


    labs001-objectPERSON {
      margin: 0px 10vw 0px 10vw;
    }



  </style>
  <template>


<div class="objectscollection">


<!--       HIER KAN DAN EEN REPEATER KOMEN (al dan niet met het type object als attr.?)     -->

      <labs001-objectPERSON on-next="_Next" obj="1" mode="idle" topcolor="{{topcolor}}"></labs001-objectPERSON>
      <labs001-objectPERSON on-next="_Next" obj="2" mode="idle" topcolor="{{topcolor}}"></labs001-objectPERSON>
      <labs001-objectPERSON on-next="_Next" obj="3" mode="idle" topcolor="{{topcolor}}"></labs001-objectPERSON>
      <labs001-objectPERSON on-next="_Next" obj="4" mode="idle" topcolor="{{topcolor}}"></labs001-objectPERSON>


</div>





  </template>
  <script>
  (function() {
    Polymer({
      is: 'labs001-objectscollection',


      behaviors: [
      Polymer.NeonAnimatableBehavior,
      Polymer.NeonAnimationRunnerBehavior
      ],


      properties: {

      },


        ready: function(){

      // this.$.objpages.selected = 0;
      //       this.entryAnimation = 'slide-from-right-animation';
      // this.exitAnimation = 'slide-left-animation';
    },


      toIdleMode:function(){
        this.fire('to-idle');

      },

      _Next: function(e,detail,sender) {
        // console.log ("Is het deze dan???", e.target.attributes[1].value);
        this.fire('to-edit', {  detail1:e.target.attributes[0].value ,
                                detail2:e.target.attributes[1].value  
                              });
      }


    });
  })();
  </script>
</dom-module>
