<script>
(function() {
  Polymer({
    is: 'alabs-qr',

    properties: {
     
    },


    ready: function(){

      this.gotcode = false;

      var that = this;

      document.addEventListener('qrcoderead', function(e){
        that.codevalue = e.detail;
        that.fire('got-code', { detail: e.detail});
      });
    }
  });
})();
</script>
