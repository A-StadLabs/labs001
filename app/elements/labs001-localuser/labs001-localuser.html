<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">

<dom-module id="labs001-localuser">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <iron-localstorage 
      name="labs001-user" 
      value="{{userid}}"
      on-iron-localstorage-load-empty="_userEmpty"
      on-iron-localstorage-load="_loadUser">
    </iron-localstorage>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'labs001-localuser',

    properties: {
      userid: {
        type: String,
        notify: true
      }
    },

    // Firings
    //on-user-found
    //on-user-empty

    _userEmpty: function(){
      //this.userid = uuid.v1();
      this.fire('user-empty');
    },

    _loadUser: function(){
      this.fire('user-found', { detail: this.userid });
    }


  });
})();
</script>
