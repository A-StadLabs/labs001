  <script>
  (function() {
    Polymer({
      is: 'labs001-objectPERSON',


      behaviors: [
      Polymer.NeonAnimatableBehavior,
      Polymer.NeonAnimationRunnerBehavior
      ],


      properties: {
      editmode: {
        type: Boolean,
        value: false,
        notify: true,
        observer: "_modeChanged"
      },



      animationConfig: {
        value: function() {
          return {


            'editin': {
              name: 'editin-animation',
              node: this,
              timing: {duration: 300}
            },


            'editout': {
              name: 'editout-animation',
              node: this,
              timing: {duration: 300}
            }

          };
        }
      }





      },

      ready:function() {

      },

    _modeChanged: function(){
      switch (this.editmode) {
        case true:
          console.log('NU EDIT?????????????????');
          // this.playAnimation('editin'); 
          this.hoogte = '420px';
        break;
        case false:
          console.log('NU ILDE !!!!!!!!!!!!!!!!!!!'); 
          // this.playAnimation('editout'); 
          this.hoogte = '280px';
        break;
      };
        this.customStyle['--object-height'] = this.hoogte;
        this.updateStyles();
    },


    _SwitchModes:function(){
      this.editmode = !this.editmode;
    }


    });
  })();
  </script>
