<dom-module id="labs001-objectPERSON">
  <style>
    :host {
      display: block;
      position: relative;

/*      background-color: rgba(0,0,0,0.1);*/

      @apply(--layout-vertical);
      @apply(--layout-center-center);

      --this-snitcolor: var(--primary-purple);
      --this-topcolor: var(--primary-yellow);      
      --this-bottomcolor: var(--primary-red);
      --this-shoescolor: var(--primary-purple);
      --this-bodycolor: var(--primary-lightblue);

      
      width: 230px;

      --object-width: 160px;
      --object-height: 270px;


      --square-seize: 100px;
    }
    /* Colors */

    .snitcolor {
      fill: var(--this-snitcolor);
    }
    .topcolor {
      fill: var(--this-topcolor);
    }
    .bottomcolor {
      fill: var(--this-bottomcolor);
    }
    .shoescolor {
      fill: var(--this-shoescolor);
    }
    .bodycolor {
      fill: var(--this-bodycolor);
    }




    .object {
      display: block;
      border: 2px solid black;
    }


    .persontotal svg {
      width: var(--object-width);
      height: var(--object-height);
    }

    .fixit {
      position: absolute;
    }


    neon-animated-pages {
      height: 100%;
    }

    .objinfo {
      background-color: white;
      margin-top: 20px;
      width: 100%;
      height: 75px;
    }

    .canvas {
      background-color: white;
      border: 1px solid black;
      @apply(--layout-vertical);
      @apply(--layout-center-center);
    }




    /* Z-index of elements */

    .snit {
      z-index: 9999999;
    }
    .face {
      z-index: 999990;
    }
    .head {
      z-index: 999980;
    }
    .top {
      z-index: 999970;
    }
    .bottom {
      z-index: 999960;
    }
    .shoes {
      z-index: 999950;
    }
    .body {
      z-index: 999910;
    }






/* TESTSHIZZLE */

    .blue {
         fill: var(--primary-purple);
    }

    .green {
         fill: var(--primary-green);
    }

    .red {
         fill: var(--primary-red);
    }



    .redsquare {
      width: var(--square-seize);
      height: var(--square-seize);
      background-color: red;
    }





  </style>

  <script>
  (function() {
    Polymer({
      is: 'labs001-objectPERSON',

    behaviors: [
      Polymer.NeonAnimationRunnerBehavior
    ],



      properties: {

      editmode: {
        type: Boolean,
        value: false,
        notify: true
      },

      usercolor: {
        type: String,
        value:'',
        notify: true,
        observer: "_ColorsUpdate"
      },


      animationConfig: {
        value: function() {
          return {
            'edit_on': {
              name: 'edit_on-animation',
              node: this.$.persontotal,
              transformOrigin: '0px',
              timing: {duration: 300}
            },
            'edit_off': {
              name: 'edit_off-animation',
              node: this.$.persontotal,
              timing: {duration: 300}
            }
          }          
        }
      }



      },

    listeners: {
    // this event is fired when the animation finishes
      'neon-animation-finish': '_onNeonAnimationFinish'
    },

    _onNeonAnimationFinish: function(){
      this._heightUpdate();
    },


      ready:function() {
      //   this.$.objpages.selected = 0;
      // this.entryAnimation = 'slide-up-animation';
      // this.exitAnimation = 'fade-out-animation';


      this._ColorsUpdate();
      },




      _ColorsUpdate: function(){
          this.customStyle['--this-topcolor'] = this.usercolor;
          this.updateStyles();
      },



    _modeChanged: function(){
      console.log("Omdat de mode is veranderd, log ik ze nu:" , this.mode);
    },


    _SwitchModes:function(){
      this.editmode = !this.editmode;

      if (this.editmode == true) {
          this.playAnimation('edit_on');  
       
      } else {
          this.playAnimation('edit_off');
      };

      this.fire('scroll');
    },

    _NextInfo: function(){
      // this.$.objpages.selected = this.$.objpages.selected + 1;
    },




    _heightUpdate:function(){
      // console.log('Nou!');
            if (this.editmode == true) {
          // this.fire('next');
          console.log('Wat is de editmode?:' , this.editmode);
          this.customStyle['--object-width'] = '192px';
          this.customStyle['--object-height'] = '324px';
          this.updateStyles(); 


         
      } else {
          console.log('Wat is de editmode?:' , this.editmode);
          this.customStyle['--object-width'] = '160px';
          this.customStyle['--object-height'] = '270px';
          this.updateStyles(); 
      };
    }

    });
  })();
  </script>
