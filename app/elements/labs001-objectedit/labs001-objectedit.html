<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="labs001-objectedit">
  <style>
    :host {
      display: block;
    }

    .editcanvas {
/*      background-color: red;*/
      width: 100%;
      height: 100%;
      @apply(--layout-vertical);
      @apply(--layout-center-center);
    }

    labs001-objectPERSON {
      border: 1px solid black;
    }


  </style>
  <template>


    <div class="editcanvas">

<!--  Hello from <span>{{obj}}</span> -->
      <labs001-objectPERSON on-prev="_Prev" obj="{{obj}}" topcolor="{{topcolor}}" newcolor="{{newcolor}}" mode="edit"></labs001-objectPERSON>

    <paper-input-container no-label-float>
    <label class="centertexting">kleurtje?</label>
    <input autofocus class="centertexting" is="iron-input" bind-value="{{newcolor}}" >
    </paper-input-container>

    </div>


  </template>
  <script>
  (function() {
    Polymer({
      is: 'labs001-objectedit',


      behaviors: [
      Polymer.NeonAnimatableBehavior,
      Polymer.NeonAnimationRunnerBehavior
      ],

      properties: {
        foo: {
          type: String,
          value: 'bar',
          notify: true
        }
      },

      ready: function(){
      },


      _Prev: function(e) {
        // console.log ("Is het deze dan???", e.target.attributes[1].value);
        this.fire('to-idle', this.obj);
        // console.log('WELK OBJECT HGEBBEN WE HIER????' , this.obj , 'EN WELKE KLEUR???' , this.topcolor);
        // console.log(e.target);
        console.log('Dit komt uit de edit:' , this.obj , this.newcolor);

      }




    });
  })();
  </script>
</dom-module>
