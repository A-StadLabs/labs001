<dom-module id="labs001-stage">

    :host {
      display: block;
      --page-color:  var(--primary-blue);
    }


    .color {
      background-color: var(--page-color);
    }



    neon-animated-pages {
      height: 94%;

    .drawerclicker {

  .drawer {

  <template>
    <paper-drawer-panel  force-narrow="true">
    <div drawer class="drawer">
      <h2>Dit is de drawer</h2>
      <button on-click="_qrreader">Scan een QR code</button>
    </div>
    <div main "color">
      <div class="drawerclicker">
        <img paper-drawer-toggle class="drawerbtn" src="../../images/a_wit-rgb.svg">
        <span class="flex"></span>
      </div>


        <iron-localstorage id="localstorage" name="labs001-user" value="{{encruserid}}">
        </iron-localstorage>

      <neon-animated-pages id="pages" selected="[[selected]]"  class="color">

      <!-- Neon 0 -->
        <dp-pin on-yes="toggleDrawer" on-pin-entered="decryptUser" pin="{{pin1}}" titel="Geef je pincode in." error="{{error}}">
        </dp-pin>

      <labs001-objectscollection on-to-edit="_toEdit"></labs001-objectscollection>

<script>
(function() {

  var conn; 

  var logs = [{log: "first log"}];

  Polymer({
    is: 'labs001-stage',

    properties: {
      foo: {
        type: String,
        value: 'bar',
        notify: true
      },

      logs: {
        type: Array,
        observer: "_logLogs"
      },


      selected: {
        type: Number,
        observer: "_selectedChanged"
      }


    },

    gotcode: function(e){
      console.log('got code', e.detail.detail);
      themessage = 'Twee users hebben elkaar gevonden, namelijk user '+this.userid+' en '+e.detail.detail+' en hier is mijn userobject: '+this.userobject;
      var reply = $msg({
        to: 'astadlabs@conference.kingflurkel.dtdns.net',
        type: 'groupchat'
      })
      .cnode(Strophe.xmlElement('body', themessage)).up()
      .c('active', {xmlns: "http://jabber.org/protocol/chatstates"});
      conn.send(reply);
    },

    _selectedChanged: function(){
      // console.log('page selected: ', this.selected);
      switch (this.selected) {
        case 0:
          this.color = 'var(--primary-red)';
          // console.log(this.color); 
        break;
        case 1:
          this.color = 'var(--light-grijs)';
          // console.log(this.color); 
                    this.mode = 'idlemode';
                              // console.log(this.mode); 


        break;
        case 2:
          this.color = 'var(--light-grijs)';
          this.mode = 'editmode';

          // console.log(this.color); 
                    // console.log(this.mode); 

        break;
      };


        this.customStyle['--page-color'] = this.color;
        this.updateStyles();
    },

    _logLogs: function(){
      console.log('logs: ', this.logs);
    },



    ready: function(){
      this.selected = 0;
      this.entryAnimation = 'slide-from-right-animation';
      this.exitAnimation = 'slide-left-animation';
      this.logs = [{log: "eerste"}];
    },


    _qrreader: function(){
      this.importHref("../elements/alabs-qr/alabs-qr.html", function(e) {
    // e.target.import is the import document.
      console.log('import',e);
}, function(e) {
  console.log('import',e);
    // loading error
});
      this.selected = 2;
    },

    decryptUser: function(){
      console.log("--- Decrypting user ID ---");
      var decrypted = CryptoJS.AES.decrypt(this.encruserid, this.pin1);
      var decrtostring = decrypted.toString(CryptoJS.enc.Utf8);
      this.userid = decrtostring;
      console.log("--- Decryted user ID: ", this.userid);
      this.login(this.userid, this.pin1);
    },

    joinRoom: function(username, password){
      var that = this;
      this.room = "astadlabs";
      console.log('--- User joins room "astadlabs"');
      var room = this.room+"@conference.kingflurkel.dtdns.net";
      var nick = username+"@kingflurkel.dtdns.net";
      var password = password;
      var history_attrs = null;
      conn.muc.join(room, nick, that.msg_handler_cb, that.pres_handler_cb, that.roster_cb, password, history_attrs);
    },

    logIets: function(msg){
      //console.log('--- iets misschien? ', e);
      var to = msg.getAttribute('to');
      var from = msg.getAttribute('from');
      var type = msg.getAttribute('type');
      var elems = msg.getElementsByTagName('body');
      var body = elems[0];
      var bodymsg = Strophe.getText(body);
      console.log('--- ',bodymsg);
      console.log('--- Received ',type, ' ','message from ', from, ' to: ', to, ' Contents: ', bodymsg);
      //logs.push({log: body});
      return true;
    },


    addtoarray: function(e){
      console.log(e);
    },

    login: function(username, password){

      console.log('--- OpenFire start login procedure for user ', username, ' with pass ', password,' ---');

      conn = new Openfire.Connection("ws://kingflurkel.dtdns.net:7070/ws/server", function(e){
        console.log(e);
      });

      console.log('connection: ', conn);
      
      var that = this;

      conn.connect(username, password, function(status){
        console.log('connect');
        if (status === Strophe.Status.CONNECTED) {
          console.log('--- Connected to OpenFire');
          that.joinRoom(username, password);
          conn.addHandler(that.logIets);
          conn.send($pres().tree());
          //that.sendTest();
          that.fire('logged-in');
          that.connected = true;
          that.selected = 1;
        } else if (status === Strophe.Status.DISCONNECTED) {
          console.log('--- Disconnect');
            //$(document).trigger('disconnected');
          //console.log('no yoooo');
          that.fire('disconnected');
          that.selected = 0;
          that.error = "error!";
          window.location = '/';
          that.connected = false;
        };
      });

      //console.log('Button is geklikt. User: ', username, ' Pass: ', password);
    },
    msg_handler_cb: function(msg){
      var to = msg.getAttribute('to');
      var from = msg.getAttribute('from');
      var type = msg.getAttribute('type');
      var elems = msg.getElementsByTagName('body');
      var body = elems[0];
      //console.log('--- Received ',type, ' ','message from ', from, ' to: ', to, ' Contents: ', body);
      return true;
    },

    pres_handler_cb: function(){
      //console.log('--- Set presence handler');
      return true;
    },

    roster_cb: function(){
      //console.log('--- Set roster handler');
      return true;
    },


    _toEdit:function(e){
      this.selected = 2;
      console.log(e.detail.detail1 , e.detail.detail2 , 'VANUIT DIE GEKKE IDLE-STATE !!!');
      this.obj = e.detail.detail1;
      this.mode = e.detail.detail2;


      // this.objectheight = '190px';
      // this.objectwidth = '340px';
    },

    _toIdle:function(){
      this.selected = 1;
      // console.log(e.detail.detail1 , e.detail.detail2 , e.detail.detail3 , 'VANUIT DIE GEKKE EDIT-STATE !!!!!!!');
      // this.obj = e.detail.detail1;
      // this.topcolor = e.detail.detail2;
      // this.mode = e.detail.detail3;

      // this.objectheight = '80px';
      // this.objectwidth = '170px';
    }


  });
})();
</script>
